version: "3.9"
services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: spotify_db
      MYSQL_USER: user
      MYSQL_PASSWORD: novell123
      MYSQL_ROOT_PASSWORD: novell123
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mynetwork

  web:
    build:
      context: .
    #command: ["gunicorn", "backendApps.wsgi:application", "--bind", "0.0.0.0:8000"] przy przej≈õciu na gunicorn
    command: ["python", "backendApps/manage.py", "runserver", "0.0.0.0:8000"]  
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=spotify_db
      - DB_USER=user
      - DB_PASSWORD=novell123
    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: novell123
    depends_on:
      - db
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
    depends_on:
      - web
    networks:
      - mynetwork

volumes:
  dbdata:

networks:
  mynetwork:
    driver: bridge
